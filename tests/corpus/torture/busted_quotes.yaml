apiVersion: v1
kind: ConfigMap
metadata:
  name: quote-calamity
data:
  # Unclosed double quote
  key1: "value with unclosed quote
  # Unclosed single quote
  key2: 'Another unclosed string
  # Nested quotes nightmare
  key3: "{\"nested\": 'mixed \"quotes\"'}"
  # Hard break inside quote
  key4: "This string
         breaks unexpectedly"
